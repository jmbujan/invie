  <!-- Cargamos el js de bylazy (http://dinbror.dk/blazy/) que sirve para cargar las imagenes de forma progresiva al hacer scroll -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
  <script type="text/javascript">

    // Mediante js comprobamos el ancho máximo de la ventana
    var consulta = window.matchMedia('(max-width: 500px)');

    var $burgerButton = document.getElementById('burger-button');
    var $menu = document.getElementById('menu');
    function toggleMenu(){
      $menu.classList.toggle('active');
    };

    // Escucha cuando hay cambios en la ventana (resize) y ejecuta la función
    consulta.addListener(mediaQuery);
    // De esta forma si estamos en anchos menores de 500
    function mediaQuery(){
      if (consulta.matches){
        $burgerButton.addEventListener('touchstart', toggleMenu);
      }else{
        $burgerButton.removeEventListener('touchstart', toggleMenu);
      }
    }



    // Para que se ejecute la función también al cargar la página
    mediaQuery();

    // añadimos bylazy
    var bLazy = new Blazy({
        selector: 'img' // all images
    });

  </script>
