<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <title>Precios de tus mejores guitarras!!</title>
</head>
<body>
  <div class="background">
    <header id="header" class="header contenedor">
      <figure class="logotipo">
        <img src="imagenes/invie.png" width="186" height="60" alt="Invie Logotipo"/>
      </figure>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#guitarras">Guitarras</a></li>
          <li><a href="precios.html">Precios</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- Tabla de precios -->
  <div class="contenedor">
    <section class="tabla">
      <table>
        <tr>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Descripción</th>
        </tr>
        <tr>
          <td>Invie Acustica</td>
          <td>300€</td>
          <td>Unaguitarra</td>
        </tr>
        <tr>
          <td>Invie classic</td>
          <td>300€</td>
          <td>Unaguitarra</td>
        </tr>
        <tr>
          <td>Invie classic</td>
          <td>300€</td>
          <td>Unaguitarra</td>
        </tr>
      </table>
    </section>
  </div>


  <!-- Footer -->
  <footer class="footer">
    <div class="contenedor">
      <div class="contacto">
        <img src="imagenes/invie-white.png" alt="logotipo blanco"/>
        <a href="tel:+34986123456"><strong>Telefono</strong><span>986123456</span></a>
        <a href="mailto:info@invie.com"><strong>Email</strong><span>info@invie.com</span></a>
      </div>
      <form class="formulario">
        <div class="col-1">
          <label for="nombre">Nombre</label>
          <input type="text" required id="nombre" name="nombre"/>
          <label for="email">E-mail</label>
          <input type="email" required id="email" name="email"/>
          <div class="sexo">
            <label for="mujer"><input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer</label>
            <label for="hombre"><input type="radio" id="hombre" name="sexo" value="hombre">Hombre</label>
          </div>
          <div class="intereses">
            <label for="cotizacion"><input type="checkbox" checked name="intereses" value="" id="cotizacion" value="cotizacion">Cotización</label>
            <label for="comentarios"><input type="checkbox" name="intereses" value="" id="comentarios" value="comentarios">Comentarios</label>
            <label for="reclamos"><input type="checkbox" name="intereses" value="" id="reclamos" value="reclamos">Reclamos</label>
            <label for="otros"><input type="checkbox" name="intereses" value="" id="otros" value="otros">Otros</label>
          </div>
        </div>
        <div class="col-2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
          <input type="submit" name="" value="Enviar" class="boton">
        </div>
      </form>
    </div>
  </footer>


</body>
</html>
